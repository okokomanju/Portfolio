  <header class="header">
    <img src="images/logo.png" alt="logo" class="logo">
      <div class="header-actions">
        <div class="socials" aria-hidden="false">
          <a class="social-link" href="https://instagram.com/yourhandle" target="_blank" rel="noopener" aria-label="Instagram">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

              <circle cx="18" cy="6" r="0.8" fill="#000"/>
            </svg>
          </a>
          <a class="social-link" href="https://youtube.com/channel/yourchannel" target="_blank" rel="noopener" aria-label="YouTube">

            </svg>
          </a>
        </div>
      </div>
    </header>

  <main class="container" id="home">
    <!-- 左：メインビジュアル -->
    <div class="main-visual">
      <img src="images/me.mov" alt="main visual">
    </div>
    
    <div class="catch-area">

        <!-- 流れるスキル -->
        <div class="skill-line-area">
            <div class="skill-line">
              <div class="skill-track">
                <span>illustration　design　music　MV　web　</span>
                <span>illustration　design　music　MV　web　</span>
                <span>illustration　design　music　MV　web　</span>
              </div>
            </div>
          </div>
      
        <!-- キャッチフレーズ -->
        <p class="catch-text">
          こころ、<br>
          惹かれる<br>
          ものづくり。
        </p>
      
      </div>

    <!-- 右：メニュー -->
    <nav class="menu">
      <a href="#works" class="menu-btn">Works</a>
      <a href="#profile" class="menu-btn">Profile</a>
    </nav>
  </main>

  <section id="profile" class="section">
  <div class="section-inner">
    <h2>Profile</h2>

    <div class="profile-wrap">
      <img src="images/profile.jpg" alt="プロフィール写真" class="profile-photo">

      <p>
        九州の大学で<br>
        情報デザインを学ぶ学生
      </p>
    </div>
  </div>
</section>

  <section id="works" class="section">
  <div class="section-inner">
    <h2>Works</h2>

    <div class="works-grid">
      <img src="images/work1.JPEG" alt="作品1" class="work-photo">
      <img src="images/work2.jpg" alt="作品2" class="work-photo">
    </div>
  </div>
</section>

  <!-- Scroll indicator -->
  <div class="scroll-indicator" aria-hidden="true">
    <span>　scroll　▼</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
